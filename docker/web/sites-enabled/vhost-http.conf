<VirtualHost *:80>
    DocumentRoot "/var/www/html"
    #ServerName local-smurf-static.happytalkio.com
    #ServerAlias local.happytalk.io demo.happytalk.io
    #ErrorLog "logs/com.mcs2-error.log"
    #CustomLog "logs/com.mcs2-access2.log" combined

    <Directory "/var/www/html">
        ServerSignature Off
            Options Indexes FollowSymLinks IncludesNoExec
            AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>