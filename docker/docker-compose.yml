version: '3'

services:
  # web (laravel)
  web:
    build:
      context: .
      dockerfile: ./web/Dockerfile
    volumes:
      - "../:/var/www/html:rw"
      - "./web/php.ini:/usr/local/etc/php/php.ini"
      - "./web/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini:rw,cached"
      - "./web/sites-enabled:/etc/apache2/sites-enabled"
    environment:
      - "TZ=Asia/Seoul"
      - "APACHE_DOCUMENT_ROOT=/var/www/html"
      - "API_AUTH_TOKEN=test"
    ports:
      - "8807:80"